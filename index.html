<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>404 Not Found</title>
</head>
<body>
    <header>
        <h3 class="header__title">404 NOT FOUND</h3>
    </header>
    <main>
        <div class="scarecrow"></div>
        <div class="notfound">
            <div class="notfound__title">
                <h1>I have bad news for you</h1>
            </div>
            <div class="notfound__text">
                The page you are looking for might be removed or is temporarily unavailable
            </div>
            <div class="notfound__button">
                <p>Back To HomePage</p>
            </div>
        </div>
    </main>
    <footer>
        Created By <span class="footer__bold">Lorca94</span>
    </footer>
</body>
</html>
